<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Calculator</title>
        <script src="./calculator.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>JS Calculator</h1>
        <div class="calc-frame">
            <p class="history output"></p>
            <p class="display output"></p>
            <div class="buttons">
                <div class="left">
                    <div class="top">
                        <button class="back word">Undo</button>
                        <button class="op">/</button>
                        <button class="op">*</button>
                    </div>
                    <div class="middle">
                        <button class="op">7</button>
                        <button class="op">8</button>
                        <button class="op">9</button>
                        <button class="op">4</button>
                        <button class="op">5</button>
                        <button class="op">6</button>
                        <button class="op">1</button>
                        <button class="op">2</button>
                        <button class="op">3</button>
                    </div>
                    <div class="bottom">
                        <button class="op wide">0</button>
                        <button class="op">.</button>
                    </div>
                </div>
                <div class="right">
                    <button class="op">-</button>
                    <button class="op">+</button>
                    <button class="op tall">=</button>
                    <button class="clear word">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
