<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Calculator</title>
        <script src="./calculator.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="calc-frame">
            <p class="eq output"></p>
            <p class="display output"></p>
            <div class="buttons">
                <div class="left">
                    <div class="top">
                        <button class="undo word key-undo">Undo</button>
                        <button class="op key-div">/</button>
                        <button class="op key-mult">*</button>
                    </div>
                    <div class="middle">
                        <button class="op num key-7">7</button>
                        <button class="op num key-8">8</button>
                        <button class="op num key-9">9</button>
                        <button class="op num key-4">4</button>
                        <button class="op num key-5">5</button>
                        <button class="op num key-6">6</button>
                        <button class="op num key-1">1</button>
                        <button class="op num key-2">2</button>
                        <button class="op num key-3">3</button>
                    </div>
                    <div class="bottom">
                        <button class="op wide num key-0">0</button>
                        <button class="op key-dot">.</button>
                    </div>
                </div>
                <div class="right">
                    <button class="op key-sub">-</button>
                    <button class="op key-add">+</button>
                    <button class="op tall key-enter">=</button>
                    <button class="clear word key-clear">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
